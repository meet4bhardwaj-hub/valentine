<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec; /* Light pink background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
            position: relative;
        }

        img {
            width: 150px;
            margin-bottom: 20px;
            border-radius: 15px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 50px;
        }

        button {
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #e91e63;
            color: white;
        }

        #noBtn {
            background-color: #eeeeee;
            color: #757575;
            position: absolute; /* Needed for the floating effect */
        }

        .hidden {
            display: none;
        }

        #success {
            font-size: 20px;
            color: #d81b60;
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXNqZzR3bm82bm94bm94bm94bm94bm94bm94bm94bm94JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/KztT2c4u8mYYUiCi7C/giphy.gif" alt="Cute Cat">
        
        <h1 id="questionText">Simran, will you be my valentine?</h1>

        <div class="btn-container" id="actions">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>

        <div id="success" class="hidden">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMnBqZmdueXNqZzR3bm82bm94bm94bm94bm94bm94bm94bm94bm94JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/H7647I13I85k0L6F24/giphy.gif" alt="Flowers">
            <h2> love yor darling see you on 14 with chocolate and flowers❤️</h2>
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            
            // Generate random positions within the card boundaries
            // We subtract button size to keep it inside the card
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('questionText').classList.add('hidden');
            document.getElementById('actions').classList.add('hidden');
            document.querySelector('img').classList.add('hidden'); // Hide original cat
            document.getElementById('success').classList.remove('hidden');
        }
    </script>
</body>

</html>
